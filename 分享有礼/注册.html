<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>注册</title>
    <link href="css/mui.css" rel="stylesheet"/>
	<style type="text/css">
		body{width: 100%; height: 100%; background:url(images/bg2.jpg) no-repeat top fixed; background-size:100% 100%;                background-position: 0 44px; }
	</style>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">注册</h1>
	</header>

    <div class="zyw-share-register">
        <form class="mui-input-group">
            <div class="mui-input-row">
                <label>账号：</label>
                <input type="number" placeholder="请输入有效手机号">
            </div>
            <div class="mui-input-row">
                <label>密码：</label>
                <input type="text" placeholder="请输入6~18位密码">
            </div>
            <div class="mui-input-row" style="position: relative;">
                <input type="text" placeholder="请输入验证码">
                <div class="zyw-share-register-code">
                    <span><img src="images/imgCode.jpg" alt=""></span>
                </div>
            </div>
            <div class="mui-input-row" style="position: relative;">
                <input type="text" placeholder="请输入短信验证码">
                <input type="button" value="获取验证码" class="share-register-message">
            </div>
        </form>
        <a href="javascript:void(0);" class="zyw-share-register-btn">注册</a>
    </div>
</body>
</html>
