<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>注册</title>
    <link href="css/mui.css" rel="stylesheet"/>
	<style type="text/css">
        body{ background: #ffcc00;}
	</style>
</head>
<body>
    <div class="zyw-share-register-wrap">
        <div class="zyw-share-register-new">
            <form class="mui-input-group mui-input-group-new">
                <div class="mui-input-row mui-input-row-new">
                    <input type="number" placeholder="请输入手机号">
                </div>
                <div class="mui-input-row mui-input-row-new">
                    <input type="text" placeholder="请输入6~18位密码">
                </div>
                <div class="mui-input-row mui-input-row-new mui-input-row-new2">
                    <input type="text" placeholder="请输入验证码">
                </div>
                <div class="zyw-share-register-code zyw-share-register-code-new">
                    <span><img src="images/imgCode.jpg" alt=""></span>
                </div>
                <div class="mui-input-row mui-input-row-new mui-input-row-new2">
                    <input type="text" placeholder="请输入短信验证码">
                </div>
                <input type="button" value="获取验证码" class="share-register-message-new">
            </form>
            <div class="mui-clearfix"></div>
            <p>验证码将以短信形式发送到您的手机，请注意查收</p>
            <a href="javascript:void(0);" class="zyw-share-register-btn-new">注册</a>
        </div>
    </div>
</body>
</html>
